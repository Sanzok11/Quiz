<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>BOOTSTRAP</title>
    <style>
    </style>
</head>

<body>
    <!--TOP SECTION  -->
    <div class="container">
        <h1>
            <div class="d-flex justify-content-center py-5">
                <div class="badge bg-inverse">
                    <h1 class="display-3">-SOCCER QUIZ-</h1>
                </div>
            </div>
        </h1>
    </div>
    <div class="result py-4 d-none text-center">
        <div class="container lead">
            <p>You are<span class="text-dark display-4 p-3"></span>correct.</p>
        </div>

    </div>
    <!-- QUIZ SECTION -->
    <div class="quiz py-4 text-light bg-dark">
        <div class="container"></div>
        <h2 class="mx-5 text-white">On with the questionzz..</h2>

        <form class="quiz-form text-light">
            <div class="mx-3 my-5">
                <p class="lead font-wieght-normal">Which team won the 2006 WorldCup?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A">
                    <label class="form-check-label">Spain</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B">
                    <label class="form-check-label">Italy</label>
                </div>
            </div>
            <div class="mx-3 my-5">
                <p class="lead font-wieght-normal">Where was the last WorldCup held?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A">
                    <label class="form-check-label">Brazil</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="B">
                    <label class="form-check-label">South-Africa</label>
                </div>
            </div>
            <div class="mx-3 my-5">
                <p class="lead font-wieght-normal">What does Laliga refers to?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A">
                    <label class="form-check-label">Spanish Football League</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="B">
                    <label class="form-check-label">French Football League</label>
                </div>
            </div>
            <div class="mx-3 my-5">
                <p class="lead font-wieght-normal">Who is the all time WorldCup to scorer?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A">
                    <label class="form-check-label">Miraslov Klose</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="B">
                    <label class="form-check-label">RONALDO 9</label>
                </div>
            </div>
            <div class="row">
                <div class="text-center"></div>
                <input type="submit" class="btn btn-light mx-auto">
            </div>
        </form>

    </div>
    <script src="quiz.js"></script>
</body>

</html>
